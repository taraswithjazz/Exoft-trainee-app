<div class="achievement-list-container">
  <div class="achievement-list-header">
    <span class="title">FULL LIST OF ACHIEVEMENTS</span>
  </div>

  <div class="achievement-list-body">
    <table mat-table [dataSource]="achievements" class="mat-elevation-z0">
      <ng-container matColumnDef="Achievement">
        <th mat-header-cell *matHeaderCellDef>Achievement</th>

        <td mat-cell *matCellDef="let achievement">
          <div class="name">
            <img matListAvatar class="image" [src]="achievement.avatar" />

            <span class="title"> {{ achievement.title }}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="XP points">
        <th mat-header-cell *matHeaderCellDef>XP points</th>

        <td mat-cell *matCellDef="let achievement">+{{ achievement.xp }} XP</td>
      </ng-container>

      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef>Date</th>

        <td mat-cell *matCellDef="let achievement">
          {{ achievement.granted }} mins ago
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
