<mat-grid-list cols="5" [gutterSize]="'10px'" rowHeight="140px">
  <mat-grid-tile [colspan]="4" [rowspan]="1">
    <app-greetings class="greetings"></app-greetings>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="5"
    ><app-exoft-achievements></app-exoft-achievements
  ></mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="2"
    ><app-personal-achievements
      class="personal-acievements"
    ></app-personal-achievements
  ></mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="2">
    <app-thanks class="thanks"></app-thanks>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2" [rowspan]="2">
    <app-top-chart class="top-chart"></app-top-chart>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="2">
    <app-badges></app-badges>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" [rowspan]="2">
    <app-challenges></app-challenges>
  </mat-grid-tile>
</mat-grid-list>
