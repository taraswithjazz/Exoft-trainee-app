<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" [(opened)]="opened" opened>
    <div class="sidenav-container-header">
      <h5>GMFCTN!</h5>
      <button
        class="nav-toggle-button"
        mat-icon-button
        (click)="sidenav.toggle()"
        [disableRipple]="true"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <div class="sidenav-container-body">
      <div mat-card-avatar class="sidenav-container-image"></div>
      <h3>Taras Chervinka</h3>
      <a
        mat-raised-button
        class="sidenav-container-button"
        (click)="openDialog()"
      >
        Edit profile</a
      >
      <a mat-raised-button class="sidenav-container-button">
        Change password
      </a>
      <a mat-raised-button class="sidenav-container-button"> Logout </a>
      <div class="total">
        <a class="achievements">Total:</a>
        <span>4 Badges</span>
      </div>

      <div class="exp">
        <a class="achievements">EXP:</a>
        <span>70 XP</span>
      </div>
      <a
        mat-button
        class="sidenav-navigation-item"
        routerLink="dashboard"
        routerLinkActive="container-active"
      >
        Dashboard
      </a>
      <a
        mat-button
        class="sidenav-navigation-item"
        routerLink="badges"
        routerLinkActive="container-active"
      >
        Badges
      </a>
      <a
        mat-button
        class="sidenav-navigation-item"
        routerLink=""
        routerLinkActive=""
      >
        Order
      </a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <div class="menu">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <h3>GMFCTN!</h3>
      </div>

      <div>
        <a
          mat-button
          routerLink="dashboard"
          routerLinkActive="router-link-active"
        >
          Dashboard
        </a>
        <a mat-button routerLink="badges" routerLinkActive="router-link-active">
          Badges
        </a>
        <a mat-button routerLink="" routerLinkActive=""> Order </a>
      </div>

      <div class="menu">
        <div mat-card-avatar class="header-image"></div>
        <span class="username">Taras Chervinka</span>
        <button
          mat-icon-button
          class="logout-icon"
          [matMenuTriggerFor]="beforeMenu"
        >
          <mat-menu
            #beforeMenu="matMenu"
            xPosition="before"
            class="logout-menu"
          >
            <button mat-menu-item (click)="openDialog()">Edit Profile</button>
            <button mat-menu-item>Change Password</button>
            <button mat-menu-item>Log Out</button>
          </mat-menu>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
